name: Angular CI avec Firefox

on:
  push:
    branches: # D√©clenche uniquement sur push vers ces branches
      - master
      - develop # Adapte si tu utilises une autre branche principale de dev
  pull_request: # D√©clenche aussi sur les Pull Requests vers ces branches
    branches:
      - master
      - develop

jobs:
  build_and_test_angular:
    name: Build & Test App Angular avec Firefox
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: '20'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        working-directory: ./angular/maSuperAppAngular
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Installer Firefox ESR pour les tests
        run: sudo apt-get update && sudo apt-get install -y firefox-esr

      - name: Installer les d√©pendances NPM
        working-directory: ./angular/maSuperAppAngular
        run: npm ci

      - name: Linter le code (Optionnel mais bonne pratique)
        working-directory: ./angular/maSuperAppAngular
        run: ng lint

      - name: Ex√©cuter les tests unitaires avec Firefox Headless
        working-directory: ./angular/maSuperAppAngular
        run: ng test --watch=false --no-progress --browsers=FirefoxHeadless

      - name: Builder l'application pour la production
        working-directory: ./angular/maSuperAppAngular
        run: ng build --configuration production

      - name: √âtape conditionnelle pour la branche master
        working-directory: ./angular/maSuperAppAngular
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: echo "üéâ Push sur master r√©ussi et build√© avec Firefox !"
